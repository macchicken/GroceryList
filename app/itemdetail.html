<div data-role="view" data-title="Grocery Detail" data-show="ItemDetail.show" data-layout="back-layout" data-reload="true">
    <div id="itemContent">
        <div align="center">
            <p>
                <label for="grname">Name</label>
                <input id="grname" type="text" data-bind="value: Name">
            </p>
            <p>
                <label for="grquan">Quantity</label>
                <input id="grquan" type="text" data-bind="value: Quantity">
            </p>
            <input hidden id="grid" type="text" data-bind="value: Id">
        </div>
    </div>
    <div align="center">
        <p>
            <button data-click="ItemDetail.modify" align="right" class="add-button" data-role="button">Modify</button>
            <button data-click="ItemDetail.delete" align="right" class="add-button" data-role="button">Remove</button>
        </p>
    </div>
</div>
